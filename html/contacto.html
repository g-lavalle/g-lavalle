    <form class="formulario-contacto row g-3 m-2">

      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Tomas" required>
      </div>

      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Gonzalez" required>
      </div>

      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Mail</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Celular</label>
        <input type="text" class="form-control" id="inputCelular" required>
      </div>

      <div class="col-md-6">
        <label for="inputState" class="form-label">Motivo</label>
        <select id="inputState" class="form-select" required>
          <option selected disabled readonly>Elgí una opción</option>
          <option value="Coordinar">Coordinar entrevista</option>
          <option value="Consulta">Consulta</option>
          <option value="Sugerencia">Sugerencia</option>
          <option value="Otro">Otro motivo</option>

        </select>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" placeholder="Deje aquí su mensaje"></textarea>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
